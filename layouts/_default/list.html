{{ define "main" }}
<section class="list">
    <div class="list__inner">
        <div class="list__titleWrapper">
            <h1 class="list__title">{{ .Title }}</h1>
        </div>
        <div class="list__articleCardList">
            {{ range (.Paginate .RegularPages).Pages.ByLastmod.Reverse }}
                {{ partial "article-card" . }}
            {{ end }}
        </div>
        {{ template "_internal/pagination.html" . }}
    </div>
</section>
{{ end }}
